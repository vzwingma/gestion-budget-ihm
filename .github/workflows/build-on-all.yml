name: CI on all branches
  # Controls when the action will run.
# Triggers the workflow on push or pull request events on all but the master branch
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches-ignore: [ master ]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    -
      uses: actions/checkout@v2
    -
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-npm-cache-
    -
      name: Use Node.js 15.x
      uses: actions/setup-node@v1
      with:
        node-version: 15.x
    -
      run: npm ci
      name: CI Install
    -
      run: npm run test
      name: Unit tests
    -
      run: npm run build --if-present
      name: Build
    -
      run: zip -r app_build.zip build/*
    -
      uses: actions/upload-artifact@v2
      name: Upload IHM app
      with:
        path: app_build.zip
        name: app_build.zip
    -
      uses: actions/upload-artifact@v2
      name: Upload DockerFile IHM
      with:
        path: /home/runner/work/gestion-budget-ihm/gestion-budget-ihm/external-ressources/docker/Dockerfile-IHM
        name: Dockerfile-IHM
# LINT
  lint:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v2
      -
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
      -
        name: Use Node.js 15.x
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      -
        run: npm install eslint --save
      -
        run: npm run lint
  sonarcloud:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          projectBaseDir: my-custom-directory
          args: >
            -Dsonar.organization=vzwingma-github
            -Dsonar.projectKey=gestion-budget-ihm
            -Dsonar.verbose=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  # PUBLISH DOCKER IMAGES
  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      -
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/download-artifact@v2
        name: Download IHM app
        with:
          name: app_build.zip
      -
        name: Unzip app archive
        run: unzip app_build.zip
      - run: cp /home/runner/work/gestion-budget-ihm/gestion-budget-ihm/external-ressources/docker/Dockerfile-IHM /home/runner/work/gestion-budget-ihm/gestion-budget-ihm/Dockerfile-IHM
      -
        run: cp /home/runner/work/gestion-budget-ihm/gestion-budget-ihm/external-ressources/docker/nginx.conf /home/runner/work/gestion-budget-ihm/gestion-budget-ihm/nginx.conf
      -
        name: Build and push IHM
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: /home/runner/work
          file: Dockerfile-IHM
          push: true
          tags: vzwingmann/gestion_budget_ihm:snapshot
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}